<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza e front</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="titulo-logo">
        <div class="logo-nav">
          <img src="./img/steve-logo.png" alt="Logo" />
        </div>

        <h1 class="titulo">
          <span class="pizza">Pizza</span>
          <span class="e">&</span>
          <span class="front">Front</span>
        </h1>
      </div>

      <nav class="barra-navegacao">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Cardápio</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="juncao-dos-blocos">
        <section class="bloco-imagem">
          <h2>
            Envio <span style="color: #fc9a13">grátis</span> por nossa conta
          </h2>
          <img src="./img/stevepizza-wallpaper.jpg" alt="promocao" />
        </section>
        <section class="bloco-lista">
          <div class="titulo-lista">
            <img src="./img/note-pad.png" alt="notepad-cardapio" />

            <h2>Cardápio do Steve</h2>

            <ul>
              <li>Pepperoni</li>
              <li>Quatro Queijos</li>
              <li>Portuguesa</li>
              <li>Calabresa</li>
              <li>Feijoada</li>
              <li>Acarajé</li>
              <li>Açaí</li>
            </ul>
          </div>
          <div class="imagem-bloco-lista">
            <img src="./img/lista.png" alt="icone-lista" />
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <ul class="footer-menu">
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Blog</a></li>
        </ul>

        <div class="titulo2-imagem2">
          <h1 class="titulo2">
            <span class="front2">Front</span>
            <span class="e2">&</span>
            <span class="pizza2">Pizza</span>
          </h1>
          <div class="footer-logo">
            <img src="./img/steve-logo.png" alt="Logo-footer" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
